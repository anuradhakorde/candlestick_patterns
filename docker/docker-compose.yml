version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: datapatternx
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    command: python DataPatternX.py
    volumes:
      - ..:/app
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=datapatternx
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - postgres

volumes:
  pgdata:
